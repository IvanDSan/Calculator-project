<!-- CONTROLADOR DE AUDIO -->

<script>

  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('click', () => {
      const soundSrc = button.getAttribute('data-sound'); 
      const audio = new Audio(soundSrc); 
      audio.play(); 
    });
  });
</script>
